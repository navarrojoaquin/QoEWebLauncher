<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Plataforma web de evaluación de QoE</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/jumbotron-narrow.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

  <body>
    <div class="container">
      <div class="header container">
        <div class="col-sm-3"><img src="img/RSTI-low.png" alt="RSTI"/></div>
        <div class="col-sm-9"><h3>Plataforma Web de Evaluación de QoE</h3></div>
      </div>

      <div>
        <p>Desde esta web se puede acceder a diferentes experimentos de evaluación de calidad percibida en servicios de vídeo.</p>
        <p>Por favor, seleccione el experimento que desee realizar y pulse el botón Entrar.</p>

        <form class="form-horizontal" role="form">
          <!--
          <div class="form-group">
            <div class="col-sm-4">
              <label for="inputUserId" class="col-sm-2 control-label">Identificador</label>
            </div>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="inputUserId" placeholder="Identificador">
            </div>
          </div>
          -->
          <div class="form-group">
            <div class="col-sm-4">
              <label for="inputExperiment" class="col-sm-2 control-label">Experimento</label>
            </div>
            <div class="col-sm-8">
              <select class="form-control" id="inputExperiment">
                <option value="initialbuffering">Experimento QoE vídeo 1</option>
                <option value="rebuffering">Experimento QoE vídeo 2 (N/A)</option>
                <option value="exp3">Experimento QoE vídeo 3 (N/A)</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
              <button type="submit" class="btn btn-primary" id="enterButton">Entrar</button>
            </div>
          </div>
        </form>
      </div>

      <div class="footer">
        <p>&copy; RSTI-UPM 2014</p>
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/qoelauncher.js"></script>
    
  </body>
